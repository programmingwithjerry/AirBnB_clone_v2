<!DOCTYPE html>
<!-- Declares the document type and version to be HTML5 -->
<HTML lang="en">
  <!-- Opens the HTML document and sets the language attribute to English -->
  <HEAD>
    <!-- Opens the head section of the HTML document -->
    <TITLE>HBNB</TITLE>
    <!-- Sets the title of the HTML document to 'HBNB' -->
  </HEAD>

  <BODY>
    <!-- Opens the body section of the HTML document -->
    <H1>States</H1>
    <!-- Displays a heading with the text 'States' -->

    <UL>
      <!-- Creates an unordered list -->
      {% for state in states|sort(attribute="name") %}
      <!-- Loops through the 'states' variable, sorting by 'name' -->
      <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
      <!-- Displays each state's ID and name in a list item, with the name in bold -->
      {% endfor %}
      <!-- Ends the loop -->
    </UL>
  </BODY>
</HTML>
