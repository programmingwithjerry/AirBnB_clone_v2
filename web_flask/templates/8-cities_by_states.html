<!DOCTYPE html>
<!-- Defines the document type and version to be HTML5 -->
<HTML lang="en">
    <!-- Opens the HTML document and sets the language attribute to English -->
    <HEAD>
        <!-- Opens the head section of the HTML document -->
        <TITLE>HBNB</TITLE>
        <!-- Sets the title of the HTML document to 'HBNB' -->
    </HEAD>
    <BODY>
        <!-- Opens the body section of the HTML document -->
        <H1>States</H1>
        <!-- Displays a heading with the text 'States' -->
        <UL>
            <!-- Creates an unordered list -->
            {% for state in states|sort(attribute="name") %}
            <!-- Loops through the 'states' variable, sorting by 'name' attribute -->
            <LI>{{ state.id }}: <B>{{ state.name }}</B>
                <!-- Displays each state's ID and name in a list item, with the name in bold -->
                <UL>
                    <!-- Creates a nested unordered list for cities -->
                    {% for city in state.cities|sort(attribute="name") %}
                    <!-- Loops through the 'cities' of each state, sorting by 'name' attribute -->
                    <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                    <!-- Displays each city's ID and name in a nested list item, with the name in bold -->
                    {% endfor %}
                    <!-- Ends the loop for cities -->
                </UL>
                <!-- Closes the nested unordered list for cities -->
            </LI>
            <!-- Closes the list item for each state -->
            {% endfor %}
            <!-- Ends the loop for states -->
        </UL>
        <!-- Closes the unordered list for states -->
    </BODY>
    <!-- Closes the body section of the HTML document -->
</HTML>
<!-- Closes the HTML document -->
