<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <!-- Title of the web page -->
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <!-- Check if the number 'n' is divisible by 2 -->
        {% if n is divisibleby(2) %}
            <!-- If 'n' is even, display this message -->
            <H1>Number: {{ n }} is even</H1>
        {% else %}
            <!-- If 'n' is odd, display this message -->
            <H1>Number: {{ n }} is odd</H1>
        {% endif %}
    </BODY>
</HTML>
